<div style="text-indent:2em">
  <p>随着国内人民生活水平的不断提高，国外盛行的门垫、浴室垫在国内也悄悄流行起来，每到过年过节大家都希望把家里装饰一下，买几块地垫放在门口、浴室门口、厨房门口既美观又可以吸水，防止把厨房和浴室的水带到客厅里；防止把外面的灰尘带到家里。让你的家里洁净如新。</p>
