---
layout: article
---
<section>
  <div class="container">
    <div id="blog" class="row">
      <div class="col-md-3 col-sm-3">
        {% include nav-news.html %}
        {% include nav-products.html %}
        {% include nav-stock.html %}
        {% include nav-about.html %}
        {% include nav-contact.html %}
      </div>
      <div class="col-md-9 col-sm-9">
        <div class="prev-article row">
          <div class="col-sm-11" style="padding-left:50px">
            <h1 align="center" style="margin: 0 0 20px 0;">{{ page.title }}</h1>
            <p align="center">{{ page.date | date:"%Y年%m月%d日" }}&nbsp;&nbsp;&nbsp;&nbsp;作者：{{ page.keywords }}</p>
            <article>
              {{ content }}
            </article>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
